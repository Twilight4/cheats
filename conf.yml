# Should 'cheat' always colorize output?
colorize: true

# Which 'chroma' colorscheme should be applied to the output?
style: friendly

# Which 'chroma' "formatter" should be applied?
formatter: terminal256

# Through which pager should output be piped?
pager: less -FRX

cheatpaths:
  # Cheatpath properties mean the following:
  #   'name': the name of the cheatpath (view with 'cheat -d', filter with 'cheat -p')
  #   'path': the filesystem path of the cheatsheet directory (view with 'cheat -d')
  #   'tags': tags that should be automatically applied to sheets on this path
  #   'readonly': shall user-created ('cheat -e') cheatsheets be saved here?
  #
  #   CAVEAT: EVERY CHEATSHEET MUST HAVE UNIQUE NAME AND EVERY DIRECTORY MUST HAVE UNIQUE TAG
  #   NEW CHEATSHEETS ARE AUTOMATICALLY CREATED IN "new" CHEATPATH UNLESS YOU DEFINE PATH YOURSELF
  #   USING COMMAND: cheat -d (to view all cheatsheet directories) and
  #   cheat -p enum -e tool - to create a cheat "tool"
  #
  # If you have personalized cheatsheets, list them last. They will take
  # precedence over the more global cheatsheets 
  # meaning last directory is the one to which are created newly created cheatsheets
  
  # Cheatsheets - fchtc/fchte
  - name: tools
    path: /home/twilight/.config/cheat/tools
    tags: [ tools ]
    readonly: false

  # Org notes - fchto/fchtoe
  - name: org
    path: /home/twilight/.config/cheat/org
    tags: [ org ]
    readonly: false
